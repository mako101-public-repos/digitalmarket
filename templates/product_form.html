<form method="POST" action="">

        <h1>{{ form_title }}</h1>
        {% csrf_token %}
        {{ form.as_p }}
        {% if submit_btn %}
        <input type="submit" value="{{ submit_btn }}">
        {% endif %}
        {% if reset_btn %}
        <input type="reset" value="{{ reset_btn }}">
        {% endif %}
    </form>
